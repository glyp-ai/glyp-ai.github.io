<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        /* Set the body background to black */
        body {
            margin: 0;
            height: 100vh;
            background-color: #050005;
            display: flex;
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
        }

        img {
            /* Adjust the width as necessary. This will set it to 50% of the screen width. */
            width: 15%;
            max-width: 100%; /* Make sure the image doesn't overflow the screen width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>

<body>
    <!-- Replace the 'path/to/your/image.jpg' with the path to your image -->
    <img src="image.png" alt="Centered Image">
</body>

</html>
